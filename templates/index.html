<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok SmartCut Editor</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <div id="app-container">

    <h1 class="title">TikTok SmartCut Editor</h1>

    <!-- ================= UPLOAD ================= -->
    <section class="panel">
      <h2>1. Upload Videos</h2>
      <input type="file" id="upload-input" accept="video/*" multiple />
      <button id="btn-upload" class="btn primary">Upload to S3</button>
      <div id="status-upload" class="status-text"></div>
    </section>

    <!-- ================= ANALYZE ================= -->
    <section class="panel">
      <h2>2. Analyze Videos</h2>
      <button id="btn-analyze" class="btn primary">
        Analyze
        <span id="spinner-analyze" class="spinner"></span>
      </button>
      <div id="status-analyze" class="status-text"></div>
      <div id="analysis-list" class="analysis-list"></div>
    </section>

    <!-- ================= YAML ================= -->
    <section class="panel">
      <h2>3. Build Storyboard</h2>

      <button id="btn-generate-yaml" class="btn primary">
        Generate YAML
        <span id="spinner-yaml" class="spinner"></span>
      </button>

      <button id="btn-refresh-config" class="btn secondary">
        Refresh YAML Preview
      </button>

      <div id="status-yaml" class="status-text"></div>

      <textarea id="yaml-editor"></textarea>
      <button id="btn-save-yaml" class="btn">Save YAML</button>
      <div id="status-save-yaml" class="status-text"></div>

      <!-- Caption Style Chips -->
      <div id="caption-style-container">
        <h3>Caption Styles</h3>
        <button class="btn chip" data-style="punchy">Punchy</button>
        <button class="btn chip" data-style="cinematic">Cinematic</button>
        <button class="btn chip" data-style="descriptive">Descriptive</button>
        <button class="btn chip" data-style="influencer">Influencer</button>
        <button class="btn chip" data-style="travel_blog">Travel Blog</button>
      </div>

      <textarea id="captions-editor"></textarea>
      <button id="btn-save-captions" class="btn">Save Captions</button>
      <div id="status-captions" class="status-text"></div>
    </section>

    <!-- ================= TTS / CTA / FG ================= -->
    <section class="panel">
      <h2>4. Voice / CTA / Foreground</h2>

      <label><input type="checkbox" id="tts-enabled" /> Enable Narration</label>

      <select id="tts-voice">
        <option value="alloy">Alloy</option>
        <option value="verse">Verse</option>
        <option value="nova">Nova</option>
      </select>

      <button id="btn-apply-tts" class="btn">
        Apply Voiceover
        <span id="spinner-tts" class="spinner"></span>
      </button>
      <div id="status-tts" class="status-text"></div>

      <label><input type="checkbox" id="cta-enabled" /> Enable CTA</label>
      <input type="text" id="cta-text" placeholder="CTA text..." />
      <label><input type="checkbox" id="cta-voiceover" /> CTA Voiceover</label>

      <button id="btn-apply-cta" class="btn">
        Apply CTA
        <span id="spinner-cta" class="spinner"></span>
      </button>
      <div id="status-cta" class="status-text"></div>

      <label>Foreground Scale:
        <input type="range" id="fg-scale" min="0.6" max="1.4" step="0.01" value="1.0" />
        <span id="fg-scale-value">1.00</span>
      </label>

      <button id="btn-apply-fgscale" class="btn">
        Apply Scale
        <span id="spinner-fgscale" class="spinner"></span>
      </button>
      <div id="status-fgscale" class="status-text"></div>
    </section>

    <!-- ================= TIMINGS ================= -->
    <section class="panel">
      <h2>5. Timings / Pacing</h2>

      <button id="btn-timings-fixc" class="btn">
        Apply FIX-C Standard
        <span id="spinner-timings-fixc" class="spinner"></span>
      </button>

      <button id="btn-timings-smart" class="btn">
        Smart Cinematic Pacing
        <span id="spinner-timings-smart" class="spinner"></span>
      </button>

      <div id="status-timings" class="status-text"></div>
    </section>

    <!-- ================= EXPORT ================= -->
    <section class="panel">
      <h2>6. Export Final Video</h2>

      <label><input type="checkbox" id="export-optimized" /> Optimized Render</label>

      <button id="btn-export" class="btn primary">
        Export
        <span id="spinner-export" class="spinner"></span>
      </button>

      <div id="status-export" class="status-text"></div>
    </section>

    <!-- ================= LIVE LOG ================= -->
    <section class="panel">
      <h2>Processing Log</h2>
      <pre id="live-log"></pre>
    </section>

    <!-- ================= CHAT ================= -->
    <section class="panel">
      <h2>Creative Assistant</h2>

      <div id="chat-messages"></div>

      <form id="chat-form">
        <input id="chat-input" placeholder="Ask for hooks, captions, ideasâ€¦" />
        <button id="chat-send-btn" class="btn">
          Send
          <span id="spinner-chat" class="spinner"></span>
        </button>
      </form>
    </section>

  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
